<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "calc">
        <input id="bar" readonly>
        <div id="input">
            <button onclick="displayfunc('+')"class="btn">+</button>
            <button onclick="displayfunc('7')">7</button>
            <button onclick="displayfunc('8')">8</button>
            <button onclick="displayfunc('9')">9</button>
            <button onclick="displayfunc('-')"class="btn">-</button>
            <button onclick="displayfunc('4')">4</button>
            <button onclick="displayfunc('5')">5</button>
            <button onclick="displayfunc('6')">6</button>
            <button onclick="displayfunc('*')"class="btn">*</button>
            <button onclick="displayfunc('1')">1</button>
            <button onclick="displayfunc('2')">2</button>
            <button onclick="displayfunc('3')">3</button>
            <button onclick="displayfunc('/')"class="btn">/</button>
            <button onclick="displayfunc('0')">0</button>
            <button onclick="displayfunc('.')">.</button>
            <button onclick="displayresult()">=</button>
            <button onclick="cleardisplay()"class="btn">AC</button>

        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
